<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On</title>
</head>
<body>
    <canvas id="my_canvas" width="400" height="400" style="border:1px dashed #CCC"> </canvas>
    <script>
        const ctx = document.getElementById('my_canvas').getContext('2d');
        const start = Math.PI*3/2;
        const cw = ctx.canvas.width;
        const r = cw/2;
        const strokeWeight = r;
        let diff;
        const remainSec = 100;
        let blue_indicator = remainSec;
        let red_indicator = 1;

        function blue_timer(){
            diff = ((blue_indicator/remainSec)*Math.PI*2*10).toFixed(2);
            ctx.clearRect(0,0,cw,cw);
            ctx.lineWidth = strokeWeight;
            ctx.fillStyle = "#09F";
            ctx.strokeStyle = "#09F";
            ctx.textAlign = "center";
            ctx.font = '48px serif';
            ctx.fillText(blue_indicator+" sec", r, r, cw - strokeWeight);
            ctx.beginPath();
            ctx.arc(r, r, r - strokeWeight/2, start, diff/10+start, false);
            ctx.stroke();
            if (blue_indicator <= 0){
                let bim = setInterval(red_timer, 1000);
                clearTimeout(sim);
            }
            blue_indicator -- ;
        }

        function red_timer(){
            diff = ((red_indicator/remainSec)*Math.PI*2*10).toFixed(2);
            ctx.clearRect(0,0,cw,cw);
            ctx.lineWidth = strokeWeight;
            ctx.fillStyle = "#f00";
            ctx.strokeStyle = "#f00";
            ctx.textAlign = "center";
            ctx.font = '48px serif';
            ctx.fillText(red_indicator+" sec", r, r, cw - strokeWeight);
            ctx.beginPath();
            ctx.arc(r, r, r - strokeWeight/2, start-diff/10, start,  false);
            ctx.stroke();
            red_indicator ++ ;
        }

        let sim = setInterval(blue_timer, 1000);
    </script>
</body>
</html>
